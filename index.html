<html>
<head>
    <meta http-equiv="refresh" content="0;url=https://github.com/vincentcodispottwo/Redirect">
    <script type="text/javascript">
        // Function to clean the URL and redirect
        function cleanAndRedirect() {
            var currentURL = window.location.href;
            
            // Check if "/Redirect" exists in the URL
            if (currentURL.indexOf('/Redirect') !== -1) {
                var cleanURL = "https://github.com/vincentcodispottwo/Redirect"; // Base URL to redirect to
                // If the current URL is different from the clean URL, redirect to the clean version
                if (currentURL !== cleanURL) {
                    window.location.replace(cleanURL); // Redirect to clean URL
                }
            }
        }
        
        // Call the function to clean and redirect
        cleanAndRedirect();
    </script>
</head>
<body>
</body>
</html>
